<div th:fragment="_product-detail">
    <section style="background-color: #D9D9D9; height: 100%; max-height: 634px; display: flex; justify-content: center; align-items: flex-start; padding: 57px;">
        <img th:src="${juego.imagenPortada}" alt="Foto de portada del juego" class="product__img" style="width: 100%;
        max-width: 432px;
        height: auto;
        margin-right: 100px;">
        <div id="containerText" style="max-width: 500px; width: 100%;">
            <div id="containerTitle" style="display: flex; justify-content: space-between;">
                <h2 class="gameTitle" th:text="${juego.nombre}"></h2>
            </div>
            <p id="subtitle" style="font-style: normal;
            font-weight: 500;
            font-size: 24px;
            line-height: 40px;
            margin-top: 0;
            margin-bottom: 10px;">EDICIÓN DIGITAL</p>
            <span>
                <span th:text="${juego.precioSinDescuento}" style="font-style: normal;
                    font-weight: 500;
                    font-size: 24px;
                    line-height: 40px;
                    margin-top: 0;
                    margin-bottom: 10px;"></span> ARS
            </span>
            <p th:text="${juego.descripcion}" style="font-style: normal;
            font-weight: 500;
            font-size: 16px;
            line-height: 30px;
            margin: 0;"></p>
            <p th:text="${juego.tamanio}"></p>
            <p>
            Juego Original y completo <br>
            Descargá desde tu consola <br>
            Incluye guía paso a paso <br>
            Entrega inmediata <br>
            </p>
            <div class="buttonsContainer" style="display: flex; flex-direction: row; justify-content: left; margin: 20px 0px">
                <form th:action="@{/agregar/juego/{id}(id=${juego.id})}" method="post" th:object="${juego}">
                    <button type="submit" class="buttons-detail" id="shop-cart-btn">
                        <img id= "shop-cart-img" src="https://assets.webiconspng.com/uploads/2017/09/Shopping-Cart-PNG-Image-72455.png">
                    </button>
                </form>
                <form th:action="@{/comprar-ahora/juego/{id}(id=${juego.id})}" method="post" th:object="${juego}">
                    <button type="submit" class="buttons-detail" id= "buy-now-btn">
                    COMPRAR AHORA
                    </button>
                </form>
            </div>
        </div>
    </section>
</div>
