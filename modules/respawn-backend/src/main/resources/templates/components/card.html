<div th:fragment="_card" class="card">
  <div>
    <a th:href="@{~/detalle/{id}(id=${juego.id})}">
      <img th:src="${juego.imagenPortada}" alt="Foto de portada del juego" class="card__img">
    </a>
  </div>
  <div>
    <a th:href="@{~/detalle/{id}(id=${juego.id})}">
      <h5 th:text="${juego.nombre} + ' (' + ${juego.plataforma.nombre} + ')'" class="card__nombre"></h5>
    </a>
  </div>
  <div>
    <h4 th:text="${juego.precioSinDescuento} + ' ARS'" class="card__precio"></h4>
  </div>
</div>
