<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">
  <title>Respawn - Detalle del pago</title>
  <link rel="shortcut icon" type="image/png" th:href="@{/img/respawn_logo.PNG}"/>
  <link rel="stylesheet" type="text/css" th:href="@{styles/styles.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Respawn - Compras</title>

</head>

<body>

<nav th:replace="components/navbar :: _navbar"></nav>

<main>

<div class="container">

  <h4 class="mt-4 mb-3">
    Compras
  </h4>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
    <li class="breadcrumb-item active">Compras</li>
  </ol>

  <!-- Blog Post -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">No. de Orden</th>
              <th scope="col">Fecha de compra</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orden: ${pedidos}">
              <td th:text="${orden.numeroPedido}"></td>
              <td th:text="${orden.fecha}" ></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container -->

</main>
<footer th:replace="components/footer"></footer>
<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
<script defer th:replace="components/utility-js-functionality :: _utility_js"></script>

</html>
