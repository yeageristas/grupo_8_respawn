<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Respawn - Registrarse</title>
  <link rel="shortcut icon" type="image/png" th:href="@{/img/respawn_logo.PNG}"/>
  <link rel="stylesheet" type="text/css" th:href="@{styles/styles.css}">
  <link rel="stylesheet" type="text/css" th:href="@{styles/login-style.css}">
</head>
<body>
<nav th:replace="components/navbar :: _navbar"></nav>

<main>
  <div class="form">
    <div class="form-panel">
      <div class="form-header">
        <h1>Registrarme</h1>
      </div>
      <div class="form-content">
        <form th:action="@{/doRegister}" method="post" th:object="${usuario}">
          <div class="row g-3" style="
              display: grid;
              grid-template-columns: repeat(2, 1fr);
              gap: 10px;
          ">

            <div class="form-group col-md-6">
              <label for="nombreApellido">Nombre y apellido:</label>
              <input
                      id="nombreApellido"
                      type="text"
                      name="nombreApellido"
                      placeholder="Nombre y apellido"
                      required="required"
                      th:value="${usuario.nombreApellido}"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="email">Tu E-mail:</label>
              <input
                      id="email"
                      type="email"
                      name="email"
                      placeholder="E-mail"
                      required="required"
                      th:value="${usuario.email}"/>
            </div>


            <div class="form-group col-md-6">
              <label for="password">Tu contraseña:</label>
              <input
                      id="password"
                      type="password"
                      name="password"
                      placeholder="Tu contraseña"
                      required="required"
                      th:value="${usuario.password}"/>
            </div>

            <div class="form-group col-md-6">
              <label for="cpassword">Confirmar contraseña:</label>
              <input
                      id="cpassword"
                      type="password"
                      placeholder="Confirmar contraseña"
                      required="required"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="fechaNacimiento">Fecha de nacimiento:</label>
              <input
                      type="date"
                      id="fechaNacimiento"
                      name="fechaNacimiento"
                      required="required"
                      th:value="${usuario.fechaNacimiento}"/>
            </div>

            <div class="form-group col-md-6">
              <label for="pais">País:</label>
              <select id="pais" name="pais" required="required" class="form-combo" th:value="${usuario.pais}">
                <option th:each="pais : ${paises}" th:value="${pais.nombre}" th:text="${pais.nombre}"></option>
              </select>
            </div>
            <div class="form-group col-md-12"></div>
          </div>

          <input type="hidden" value="CLIENTE" id="rol" name="rol">

          <div class="form-group col-md-12">
            <label class="form-remember">
              <input type="checkbox"/>Al registrarme, acepto los términos y condiciones del servicio.
            </label>
          </div>

          <div class="form-group col-md-12">
            <label class="form-remember">
              <input type="checkbox"/>Deseo recibir notificaciones sobre posibles ofertas y descuentos (opcional).
            </label>
          </div>

          <div class="form-group">
            <button type="submit" id="register-button">Crear cuenta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<footer th:replace="components/footer"></footer>
</body>
<script defer th:replace="components/utility-js-functionality :: _utility_js"></script>
</html>
