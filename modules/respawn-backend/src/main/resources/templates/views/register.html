<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Respawn - Registrarse</title>
  <link rel="shortcut icon" type="image/png" th:href="@{/img/respawn_logo.PNG}"/>
  <link rel="stylesheet" type="text/css" th:href="@{styles/styles.css}">
  <link rel="stylesheet" type="text/css" th:href="@{styles/login-style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<nav th:replace="components/navbar :: _navbar"></nav>

<main>
  <div class="form">
    <div class="form-panel">
      <div class="form-header">
        <h1>Registrarme</h1>
      </div>
      <div class="form-content">
        <form>
          <div class="row g-3">

            <div class="form-group col-md-6">
              <label for="username">Nombre y apellido:</label>
              <input id="username" type="text" name="username" placeholder="Nombre y apellido" required="required"/>
            </div>

            <div class="form-group col-md-6">
              <label for="email">Tu E-mail:</label>
              <input id="email" type="email" name="email" placeholder="E-mail" required="required"/>
            </div>


            <div class="form-group col-md-6">
              <label for="password">Tu contraseña:</label>
              <input id="password" type="password" name="password" placeholder="Tu contraseña" required="required"/>
            </div>

            <div class="form-group col-md-6">
              <label for="cpassword">Confirmar contraseña:</label>
              <input id="cpassword" type="password" name="cpassword" placeholder="Confirmar contraseña" required="required"/>
            </div>

            <div class="form-group col-md-6">
              <label for="fechaNacimiento">Fecha de nacimiento:</label>
              <input type="date" id="fechaNacimiento" name="fechaNacimiento" required="required"/>
            </div>

            <div class="form-group col-md-6">
              <label for="pais">País:</label>
              <select id="pais" name="pais" required="required" style="width: 100%"></select>
            </div>
            <div class="form-group col-md-12"></div>
          </div>

          <div class="form-group col-md-12">
            <label class="form-remember">
              <input type="checkbox"/>Al registrarme, acepto los términos y condiciones del servicio.
            </label>
          </div>

          <div class="form-group col-md-12">
            <label class="form-remember">
              <input type="checkbox"/>Deseo recibir notificaciones sobre posibles ofertas y descuentos (opcional).
            </label>
          </div>

          <div class="form-group">
            <button type="submit" id="register-button">Crear cuenta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<footer th:replace="components/footer"></footer>
</body>
</html>
