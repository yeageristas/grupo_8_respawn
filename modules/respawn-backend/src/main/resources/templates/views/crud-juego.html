<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{../styles/styles.css}">
    <title>Respawn - Gestión de juegos</title>
</head>
<body>
<nav th:replace="components/navbar :: _navbar"></nav>
<main>
<div class="container">
    <div class="row my-5">
        <div class="col-3">
            <h4>Gestión de juegos</h4>
        </div>
        <div class="col-9 d-flex flex-row-reverse">
            <a th:href="@{/formulario/juegos/0}" class="btn btn-success">Agregar Juego</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Oferta</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Precio con descuento</th>
                    <th scope="col">Cantidad Vendida</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="juego : ${juegos}" th:classappend="${juego.activo} ? table-success : table-danger">
                    <td th:text="${juego.id}"></td>
                    <td th:text="${juego.nombre}"></td>
                    <td th:text="${juego.oferta}"></td>
                    <td th:text="${juego.precioSinDescuento}"></td>
                    <td th:text="${juego.precioConDescuento}"></td>
                    <td th:text="${juego.cantidadVentas}"></td>
                    <td> <!--Acciones-->
                        <a th:href="@{/formulario/juegos/{id}(id=${juego.id})}" class="btn btn-warning">Editar</a>
                        <a th:if="${juego.activo}" th:href="@{/eliminar/juego/{id}(id=${juego.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</main>
<footer th:replace="components/footer"></footer>
</body>
</html>
